<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body{
            display: flex;
        }
        form{
            padding: 0 2%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            width: 50%;
            height: 300px;
        }
        .allBook{
            padding: 1% 2%;
            position: relative;
            width: 50%;
        }
        .allBook a{
            text-decoration: none;
            
        }
        .allBook h1{
           color: black;
           text-align: center;
            
        }
        .home{
            padding: 2% 0%;
            position: absolute;
            bottom: 0;
              
            width: 100%;
        }
        h1{
            
            color: rgb(95, 184, 192);
        }
        
        button{
            width: 120px;
        }
    </style>
    <title>Books</title>
</head>
<body>
    <div class="allBook">
        <h1>Title: {{book.title}}</h1>
        
        <p>Favorite by:</p>
        {% for favorite in favo.authors %}
            <p>{{favorite.first_name}}</p>
        {% endfor %}
        
        <div class="home">
            <a href="/">Home</a>
        </div>
    </div>
    <form action="/add/favoauthor" method="post">
        <h1>Add Book's Favorite</h1>
            <input type="hidden" value="{{book.id}}" name="book_id">
         <label class="form-label" for="namea">Book:</label>
         <select name="name" id="namea">
            {% for author in authors %}
            <option value={{author.first_name}}>{{author.first_name}}</option>
            {% endfor %}
            
         </select>
        <button class="btn btn-primary" type="submit">Add Book</button>
    </form>
    
</body>
</html>
